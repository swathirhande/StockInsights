

<div class="container-fluid">
      <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-12">
          <div class="alert alert-warning watchlistTitle" id="watchlist-heading"role="alert">
            <h5 class="watchlisth">My Watchlist</h5>
          </div>
        </div>
      </div>
      </div>
      <div class="col text-center">
        <div *ngIf="isLoading">
            <div class="spinner-border text-blue" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        </div>
      </div>
    

<div *ngIf="!isLoading">


    <div class="container">
      <ng-container *ngIf="documents.length > 0; else noWatchlist">
        <div class="row justify-content-center"> 
          <ng-container *ngFor="let document of documents; let i = index">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-9 col-12 custom-col">
                  <div class="card m-1" (click)="navigateToSearch(document.ticker, $event)">
                    <div class="card-body d-flex flex-column">
                      <button type="button" class="btn-close customButtonClose" aria-label="Close" (click)="removeDocument(i, document, $event)"></button>

                      <div class="row w-100">
                        <div class="col-6 col-md-6">
                          <span class="document-ticker tickerDetails">{{ document.ticker }}</span>
                        </div>
                        <div class="col-6 col-md-6">
                          <span [ngClass]="{'text-danger': document.d < 0, 'text-success': document.d >= 0}" class="document-c cDetails">{{ document.c | number: '1.2-2' }}</span>
                        </div>
                      </div>
                      
                      <div class="row w-100">
                        <div class="col-6 col-md-6 nameTag">
                          <span class="document-name nameDetails">{{ document.name }}</span>
                        </div>
                        <div class="col-6 col-md-6">
                          <span [ngClass]="{'text-danger': document.d < 0, 'text-success': document.d >= 0}" class="document-d dDetails">
                            <i *ngIf="document.d >= 0" class="bi bi-caret-up-fill"></i>
                            <i *ngIf="document.d < 0" class="bi bi-caret-down-fill"></i>
                            {{ document.d | number: '1.2-2' }} ({{ document.dp | number: '1.2-2' }}%)</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </ng-container>
        </div>
      </ng-container>
      <ng-template #noWatchlist>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-9 col-12">
              <div class="alert alert-warning text-center no-watchlist-msg p-2 p-md-2" role="alert">
               Currently you don't have any stock in your watchlist.
              </div>
            </div>
          </div>
        </div>
      </ng-template>
      </div>
</div>
</div>
